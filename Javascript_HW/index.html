<!--js function-->
<!--https://www.webdeveloper.com/d/17964-onclick-of-a-button-should-change-the-table-border-color/2-->
<script type="text/javascript">
    let count;
    let n;
    let random;
    let timer;

    function go1(){
        reset();
        timer = setInterval(setColor, 1*100/2);
        //alert(timer);
        }

    function setColor() {

        if(count<=random){
            
            count++;
            if(count<=11){
                console.log(count);
                if(count>0) document.getElementById(count-1).style.backgroundColor="white";
                document.getElementById(count).style.backgroundColor="pink";
            }else if(count>11){
                console.log(count);
                n=count%12;
                if(n==0) {
                    document.getElementById(11).style.backgroundColor="white"
                }else{
                    document.getElementById(n-1).style.backgroundColor="white"
                }
                document.getElementById(n).style.backgroundColor="pink";   
            }

        }
    }

    function reset(){
        for(i=0; i<12; i++) document.getElementById(i).style.backgroundColor="white";
        count = -1;
        random = Math.floor(Math.random()*(30-13+1))+13;
        console.log(random+1);
        // https://stackoverflow.com/questions/8126466/how-do-i-reset-the-setinterval-timer
        clearInterval(timer);
    }
</script>
